<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>FullStack App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="ui secondary menu">
			<a class="ui item">
				FullStack Chat
			</a>
		</div>
		<div class="ui middle aligned center aligned grid" id="nickWrap">
			<div class="column">
				<h2 class="ui black header">
				<div class="content">
					Enter your Username:
				</div>
				</h2>
				<form class="ui large form" id="nickForm">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" id="nickname" placeholder="Superman..">
							</div>
						</div>
						<button class="ui fluid large black submit button" type="submit">Join</button>
					</div>
					<div class="ui error message">
						<div class="header">Action Forbidden</div>
						<p id="nickError"></p>
					</div>
				</form>
			</div>
		</div>
		
		<div class="ui text container" id="contentWrap">
			<h3 class="ui center aligned black header">Let's Talk</h3>
			<div class="ui segments">
				<div class="ui segment grid">
					<div class="three wide column">Who is online?</div>
					<div class="thirteen wide column" id="usernames"></div>
				</div>
				
				<div class="ui segment" id="chat"></div>
				<div class="ui segment">
					<form class="ui form" id="message-form">
					<div class="field">
							<div class="ui left icon input">
								<input type="text" id="message" autofocus>
								<i class="comment outline icon"></i>
							</div>
						</div>
						<button class="ui center black button" type="submit">Send</button>
						<button class="ui center black button" type="button" id="clearChat">Clear chat</button>
					</form>
					
				</div>
			</div>
			<div>
				<p>Tip: write "<code>/w aNickname yourmessage</code> to write a secret message to an online friend!</p>
				<p>Example: "/w Alexa Hello! This is a secret message!"</p>
			</div>
		</div>

		
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
